<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #4338ca;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Decorative corner */
        .corner-deco {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 90px;
            height: 90px;
            border-left: 6px solid #06b6d4;
            border-top: 6px solid #06b6d4;
            z-index: 10;
        }

        .dots-deco {
            position: fixed;
            top: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #06b6d4;
            border-radius: 2px;
        }

        .arrow-deco {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            z-index: 10;
        }

        .arrow-deco::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 6px;
            background: #06b6d4;
            transform: rotate(-45deg);
            top: 20px;
            right: 0;
        }

        .arrow-deco::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 60px;
            background: #06b6d4;
            transform: rotate(-45deg);
            top: 20px;
            right: 0;
        }

        header {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .check-icon {
            width: 60px;
            height: 60px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        h1 {
            color: white;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #06b6d4;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #0891b2;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(6, 182, 212, 0.4);
        }

        .checklist-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }

        .checklist-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 0;
            padding: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .section-header {
            background: rgba(15, 23, 42, 0.8);
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 2px solid rgba(6, 182, 212, 0.3);
        }

        .section-number {
            width: 70px;
            height: 70px;
            background: #06b6d4;
            color: #0f172a;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
            flex-shrink: 0;
        }

        .section-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .items-container {
            padding: 35px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 0;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .checklist-item:hover {
            padding-left: 10px;
        }

        .checkbox {
            width: 26px;
            height: 26px;
            border: 3px solid rgba(6, 182, 212, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .checklist-item.checked .checkbox {
            background: #10b981;
            border-color: #10b981;
        }

        .checklist-item.checked .checkbox::after {
            content: '✓';
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .item-text {
            color: #e2e8f0;
            font-size: 17px;
            flex-grow: 1;
            line-height: 1.5;
        }

        .checklist-item.checked .item-text {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .footer-brand {
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-top: 60px;
            text-transform: uppercase;
        }

        .add-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-section h3 {
            color: white;
            margin-bottom: 25px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            background: rgba(15, 23, 42, 0.5);
            color: white;
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: rgba(226, 232, 240, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        input[type="file"] {
            display: none;
        }

        .progress-bar {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-track {
            height: 25px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #06b6d4);
            transition: width 0.5s ease;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        @media (max-width: 1024px) {
            .checklist-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .corner-deco,
            .dots-deco,
            .arrow-deco {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="corner-deco"></div>
    <div class="dots-deco">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="arrow-deco"></div>

    <div class="container">
        <header>
            <div class="header-content">
                <span class="check-icon">✓</span>
                <h1>Web Design Checklist</h1>
            </div>
            <div class="controls">
                <button onclick="downloadConfig()">📥 Download JSON</button>
                <button onclick="document.getElementById('fileInput').click()">📤 Upload JSON</button>
                <button onclick="resetChecklist()">🔄 Resetar</button>
                <button onclick="clearAll()">🗑️ Limpar</button>
            </div>
            <input type="file" id="fileInput" accept=".json" onchange="uploadConfig(event)">
        </header>

        <div class="progress-bar">
            <div class="progress-header">
                <span>Progresso Total</span>
                <span id="progressText">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="checklist-grid" id="checklistGrid"></div>

        <div class="add-section">
            <h3>➕ Adicionar Nova Seção</h3>
            <input type="text" id="newSectionTitle" placeholder="Título da seção">
            <textarea id="newSectionItems" placeholder="Itens (um por linha)"></textarea>
            <button onclick="addSection()">Adicionar Seção</button>
        </div>

        <div class="footer-brand">DIGITALSILK</div>
    </div>

    <script>
        let checklistData = {
            sections: [
                {
                    title: "DESIGN",
                    items: [
                        "Check responsiveness",
                        "Validate HTML/CSS",
                        "Optimize scripts",
                        "Optimize images",
                        "Optimize CSS",
                        "Upload favicon",
                        "Check paragraph styles"
                    ]
                },
                {
                    title: "FUNCTIONALITY",
                    items: [
                        "Check submission forms and feedback",
                        "Check storage and email notifications",
                        "Check auto-responders",
                        "Test internal links",
                        "Test external links (open in new tab)",
                        "Test social media links",
                        "Click header logo to see if it links to homepage",
                        "Test loading speed",
                        "Check 404 redirects",
                        "Test integrations"
                    ]
                }
            ]
        };

        let checkedItems = {};

        function renderChecklist() {
            const grid = document.getElementById('checklistGrid');
            grid.innerHTML = '';

            checklistData.sections.forEach((section, sectionIndex) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'checklist-section';

                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `
                    <div class="section-number">${sectionIndex + 1}</div>
                    <div class="section-title">${section.title}</div>
                `;
                sectionDiv.appendChild(header);

                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'items-container';

                section.items.forEach((item, itemIndex) => {
                    const itemDiv = document.createElement('div');
                    const itemId = `${sectionIndex}-${itemIndex}`;
                    itemDiv.className = `checklist-item ${checkedItems[itemId] ? 'checked' : ''}`;
                    itemDiv.onclick = () => toggleItem(itemId);
                    
                    itemDiv.innerHTML = `
                        <div class="checkbox"></div>
                        <div class="item-text">${item}</div>
                    `;
                    itemsContainer.appendChild(itemDiv);
                });

                sectionDiv.appendChild(itemsContainer);
                grid.appendChild(sectionDiv);
            });

            updateProgress();
            saveToLocalStorage();
        }

        function toggleItem(itemId) {
            checkedItems[itemId] = !checkedItems[itemId];
            renderChecklist();
        }

        function updateProgress() {
            const totalItems = checklistData.sections.reduce((sum, section) => sum + section.items.length, 0);
            const checkedCount = Object.values(checkedItems).filter(v => v).length;
            const percentage = totalItems > 0 ? Math.round((checkedCount / totalItems) * 100) : 0;

            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '%';
        }

        function downloadConfig() {
            const config = {
                checklist: checklistData,
                progress: checkedItems
            };
            
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `checklist-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function uploadConfig(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    if (config.checklist) {
                        checklistData = config.checklist;
                    }
                    if (config.progress) {
                        checkedItems = config.progress;
                    }
                    renderChecklist();
                    alert('Checklist carregada com sucesso!');
                } catch (error) {
                    alert('Erro ao carregar arquivo JSON: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function resetChecklist() {
            if (confirm('Deseja resetar todos os itens marcados?')) {
                checkedItems = {};
                renderChecklist();
            }
        }

        function clearAll() {
            if (confirm('Deseja limpar todas as seções e itens? Esta ação não pode ser desfeita.')) {
                checklistData.sections = [];
                checkedItems = {};
                renderChecklist();
            }
        }

        function addSection() {
            const title = document.getElementById('newSectionTitle').value.trim();
            const itemsText = document.getElementById('newSectionItems').value.trim();

            if (!title || !itemsText) {
                alert('Por favor, preencha o título e os itens da seção.');
                return;
            }

            const items = itemsText.split('\n').filter(item => item.trim()).map(item => item.trim());

            checklistData.sections.push({
                title: title,
                items: items
            });

            document.getElementById('newSectionTitle').value = '';
            document.getElementById('newSectionItems').value = '';
            
            renderChecklist();
        }

        function saveToLocalStorage() {
            localStorage.setItem('checklistData', JSON.stringify(checklistData));
            localStorage.setItem('checkedItems', JSON.stringify(checkedItems));
        }

        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('checklistData');
            const savedChecked = localStorage.getItem('checkedItems');

            if (savedData) {
                checklistData = JSON.parse(savedData);
            }
            if (savedChecked) {
                checkedItems = JSON.parse(savedChecked);
            }
        }

        loadFromLocalStorage();
        renderChecklist();
    </script>
</body>
</html>
